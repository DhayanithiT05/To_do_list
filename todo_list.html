<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body { font-family: Arial, sans-serif; } .container { max-width: 600px; margin: 0 auto; padding: 20px; background-color: #f4f4f4; border-radius: 5px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); } h1 { text-align: center; color: #4CAF50; } input[type="text"] { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; } button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s ease; } button:hover { background-color: #45a049; } ul { list-style-type: none; padding: 0; } li { padding: 10px; border-bottom: 1px solid #ccc; } li:last-child { border-bottom: none; }
    </style>
    <script>
        function addTask() { var taskInput = document.getElementById("taskInput"); var taskList = document.getElementById("taskList"); if (taskInput.value === "") { alert("Please enter a task."); return; } var li = document.createElement("li"); li.textContent = taskInput.value; taskList.appendChild(li); taskInput.value = ""; }
    </script>
</head>

<body>
    <div class="container">
        <h1>To-Do List</h1>
        <input type="text" id="taskInput" placeholder="Add new task">
        <button onclick="addTask()">Add Task</button>
        <ul id="taskList"></ul>
    </div>
</body>

</html>
